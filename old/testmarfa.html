    <script type="text/javascript" src="marfajs/main.js"></script>

  <body>
    <div class="wrapper">
      <div class="headline">
        <p><span id="hi">Hello!<br> </span><br> Do you wanna give Marfa a test?<br>Click on each text box to type with Marfa</p>
        
      
      </div>
      
      <div class="wrapdisplay">
      
        <label>
          <span>Font Size: </span>
          <input class="slider display en" onchange="updateParam('.display.en')" type="range" min="5" max="80"/>
        </label><br>

        <textarea class="display en" rows="4" cols="50" placeholder="Test Marfa here!">Type with Marfa display</textarea>
        
      </div>
      
      
      <div class="wrapregulars">
        
        <div class="wrapregularen">
          <label>
            <span>Font Size: </span>
            <input class="slider marfa en" onchange="updateParam('.marfa.en')" type="range" min="5" max="80"/>
          </label><br>


          <textarea class="marfa en" rows="" cols="" placeholder="Test Marfa here!" oninput="updatePersian()">Type in Marfa regular Latin and see what Marfa regular Persian looks like in the next text box!</textarea>
        </div>
        
        <div class="wrapregularfa">

          <label>
            <span>Font Size:  </span>
            <input class="slider marfa fa" onchange="updateParam('.marfa.fa')" type="range" min="5" max="80"/>
          </label><br>
          <textarea lang="fa" class="marfa fa" rows="" cols="" placeholder="مارفا را تست کنید">اگر در تکست باکس روبرو انگلیسی تایپ کنید میتوانید حروف فارسی را در این تکست باکس مشاهده کنید</textarea>

        </div>
        
        <input class="refreshbtn" type="button" value="Refresh Page" onClick="window.location.reload()">

        
      </div>

    </div>
    
    
    
  </body>
